{% extends 'base.html' %}

{% block title %}Achievements{% endblock %}

{% block content %}
<h1 class = "title"> Achievements </h1>
{% for achievement in achievements%}
<h2 class = "awards">{{achievement}}</h2>
<img src="{{achievements[achievement]["img_file"]}}" alt="" width=20%>

{% endfor %}
{% endblock %}
